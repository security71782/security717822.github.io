<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Штукатурка Стен</title>
  </head>
  <body>
   
   <main class="main">
   	<div class="container">
   		<div class="header">
   			<div class="row">

   				<div class="col-md-3 col-sm-4 col-xs-12">
   					<div class="logo">
   						<img src="img/icon.png" alt="Гипсолит. Штукатурка стен">
   					</div>
   				</div>

   				<div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-5 col-xs-12">
   					<div class="phone-block">
   						<a href="#" class="phone-link">+7 495 771 05 08</a>
   					</div>
   					
   				</div>

   				<div class="col-md-3 col-sm-3 col-xs-12">
   					<div class="wrap">
   						<div class="wrap-block">
   							<button class="button header-btn btn-lg">
   						Получить консултацию
   					</button>
   						</div>
   					</div>
   					
   				</div>
   			</div>
   		</div>

   		<div class="main-content">
   			<div class="row">
   				<div class="col-md-6 col-sm-12">
   					<div class="main-title">
   						<h1>Автоматизированная штукатурка стен</h1>
   						<p class="main-subtitle">Идеально ровные стены<br>в крвтчайщие сроки</p>
   						<span>
   							Стоимость работ <br>
   							от <strong>300</strong> руб/м<sup>2</sup>
   						</span>
   						<strong class="main-trigger">
   							Оплата по факту
   						</strong>
   					</div>
   				</div>
   				<div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2">
   					<div class="main-form">
   						<h2 class="main-form-header">Для расчёта точной стоимости <br> закажите <strong>выезд замещика</strong></h2>
   						<form action="#">
   							<label for="#">Ваше имя</label>
   							<input class="main-form-input" type="text">
   							<label for="#">Номер телефона</label>
   							<input class="main-form-input" type="text">
   							<button class="main-form-btn button" type="submit">Оставьте заявку</button>
   							<small>Подарок в день обращения</small>
   						</form>

   					</div>
   				</div>
   			</div>
   		</div>
   	</div>
   </main>


   



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    

      <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
